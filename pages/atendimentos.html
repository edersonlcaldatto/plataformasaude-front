<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plataforma de Saúde - Atendimentos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">Plataforma de Saúde</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="pacientes.html">Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="medicos.html">Médicos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="laudos.html">Laudos</a>
                </li>
            </ul>
        </div>
    </nav>


    <div id="main" class="container-fluid" style="margin-top: 50px">
        <div id="top" class="row">
            <div class="col-sm-3">
                <h2>Atendimentos</h2>
            </div>
            <div class="col-sm-6">

                <div class="input-group h2">
                    <input name="data[search]" class="form-control" id="search" type="text"
                        placeholder="Pesquisar Itens">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>

            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary pull-right h2" data-toggle="modal"
                    data-target="#cadastrarAtendimento" onclick="AtendimentoController.populaLookups()">Novo
                    Atendimento</button>
            </div>
        </div>

        <hr />

        <div id="list" class="row">
            <div class="table-responsive col-md-12">
                <table class="table table-striped" cellspacing="0" cellpadding="0">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>Modalidade</th>
                            <th>Procedimento</th>
                            <th>Médico</th>
                            <th>Paciente</th>
                            <th class="actions">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="atendimentosTableBody">
                        <a></a>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cadastrarAtendimento" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Dados dos Atendimentos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="atendimentoModalidade" class="col-form-label">Modalidade:</label>
                            <input type="text" class="form-control" id="atendimentoModalidade">
                        </div>
                        <div class="form-group">
                            <label for="atendimentoProcedimento" class="col-form-label">Procedimento:</label>
                            <input type="text" class="form-control" id="atendimentoProcedimento">
                        </div>
                        <div class="form-group">
                            <label for="atendimentoMedico" class="col-form-label">Médico:</label>
                            <input type="text" list="medicosDataList" class="form-control" id="atendimentoMedico"
                                placeholder="Selecione o médico" required>
                            <datalist id="medicosDataList">
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label for="atendimentoPaciente" class="col-form-label">Paciente:</label>
                            <input type="text" list="pacientesDataList" class="form-control" id="atendimentoPaciente"
                                placeholder="Selecione o Paciente" required>
                            <datalist id="pacientesDataList">
                            </datalist>
                        </div>
                        <input type="hidden" id="idAtendimento">
                        <input type="hidden" id="MedicoId">
                        <input type="hidden" id="PacienteId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="AtendimentoController.save()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="../controller/AtendimentoController.js"></script>
    <script src="../js/utils.js"></script>

</body>

</html>
